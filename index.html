<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="form-container">
      <h1 class="form-heading">Contact Us</h1>
      <form action="" method="">
        <div class="">
          <label for="first-name"
            >First Name<input
              type="text"
              id="first-name"
              name="first-name"
              required
          /></label>
          <label for="last-name"
            >Last Name<input
              type="text"
              id="last-name"
              name="first-name"
              required
          /></label>
        </div>
        <label for="email"
          >Email Address<input type="email" id="email" name="email" required />
        </label>
        <label>Query type</label>
        <label class="radio-container row" for="general-query"
          ><input
            class="inline"
            type="radio"
            id="general-query"
            name="query-type"
            required
          />
          <span class="custom-radio"></span>
          <span>General Enquiry</span>
        </label>
        <label class="radio-container row" for="support-request"
          ><input
            class="inline"
            type="radio"
            name="query-type"
            id="support-request"
            required
          />
          <span class="custom-radio"></span>
          <span>Support Request</span>
        </label>
        <label for="message">
          Message
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="5"
            required
          ></textarea>
        </label>
        <label class="row" for="consent-to-contact"
          ><input
            class="inline"
            type="checkbox"
            id="consent-to-contact"
            name="consent-to-contact"
          />I consent to being contacted by the team</label
        >
        <button>Submit</button>
      </form>
    </div>

      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
