<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="cantainer">
      <form action="">
        <fieldset>
          <div>
            <label for="first-name"
              ><input
                type="text"
                id="first-name"
                name="first-name"
                required
              />First Name</label
            >
            <label for="last-name"
              ><input
                type="text"
                id="last-name"
                name="first-name"
                required
              />Last Name</label
            >
          </div>
          <label for="email"
            ><input type="email" id="email" name="email" required />Email
            Address</label
          >
        </fieldset>
        <fieldset>
          <legend>Query type</legend>
          <label for="general-query"
            ><input
              type="radio"
              id="general-query"
              name="query-type"
              required
            />General Enquiry</label
          >
          <label for="support-request"
            ><input
              type="radio"
              name="query-type"
              id="support-request"
              required
            />Support Request</label
          >
        </fieldset>
        <label for="message">
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="5"
            required
          ></textarea
          >Message
        </label>
        <label for="consent-to-contact"
          ><input
            type="checkbox"
            id="consent-to-contact"
            name="consent-to-contact"
          />I consent to being contacted by the team</label
        >
        <button>Submit</button>
      </form>
    </div>

  </body>
</html>
